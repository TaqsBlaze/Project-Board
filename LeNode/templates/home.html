{% extends "layout.html" %}

<!-- WILL CHANGE THIS PAGE TO BE THE MAIN PAGE
AND SHOW PROJECTS POSTED-->

<body class="home-body">
    {% block body %}
        <nav>
            <div class="nav-wrapper">
                <div class="nav-container">
                    <b style="margin:10px;">CodeBase</b>
                    <a class="btn" href="{{url_for('profile')}}">Profile</a>
                    <a class="btn btn-toolbar" href="{{url_for('new_post')}}">New post</a>
                </div>
            </div>
        </nav>
        <hr>
        {% for project in projects %}
            <div class="home-project-card">
                <div class="content">
                    <div class="card-image">
                        <img src="{{profile_pic}}" class="home-image-section">
                    </div>
                    <h4 style="position:relative;margin-left:1.5cm;">{{ current_user.username }}</h4>
					<hr>
                    <p>{{ project.about }}</p>
                </div> 
            </div>
            <hr class="divider-hr">
        {% endfor %}
    {% endblock body %}
</body>
