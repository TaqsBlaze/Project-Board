<html>
	<body>
		<header style="background-color:rgb(0, 85, 197);color:rgb(255, 255, 255);z-index:2;height:1.4cm;border-radius: 4px;text-align: center;">
			{% if search %}
				<h3 style="text-shadow: rgba(0, 0, 0, 0.287);font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
					Search Results
				</h3>
			{% else %}
			<h3 style="text-shadow: 1px 1px 1px 1px rgba(0, 0, 0, 0.287);font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;height:1.6cm;">
				Suggestions
			</h3>
			{% endif %}
		</header>
		{% if search %}
			{% for results in search %}
				{{results}}
			{% endfor %}
		{% else %}
			{% for suggestion in suggestions %}
				{{suggestion}}
			{% endfor %}
		{% endif %}
	</body>
</html>
